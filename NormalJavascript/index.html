<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center">TODOLIST</h1>
        <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" id="search" placeholder="Type something to search....">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">Search</span>
            </div>
          </div>
        <form id="form">
            <input type="hidden" name="id"/>
            <div class="row">
                <div class="form-group col-3">
                    <label>Todo Name</label>
                    <input type="text" class="form-control" name="todoname">
                  </div>
                  <div class="form-group col-3">
                      <label>Start Date</label>
                      <input type="date" class="form-control" name="startDate">

                  </div>
                  <div class="form-group form-check col-3">
                      <label for="exampleInputEmail1">End Date</label>
                      <input type="date" class="form-control" name="endDate">

                    </div> 
                  <div class="form-group form-check col-3">
                      <label for="exampleInputEmail1">Create by</label>

                      <input type="text" class="form-control" name="createby">

                    </div>
            </div>
            
            <button type="button" id="addButton" class="btn btn-primary">Submit</button>
          </form>
        <br/>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Todo Name</th>
                    <th>Start At</th>
                    <th>End At</th>
                    <th>Create By</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="renderSection">
               
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>


</html>
